{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body_input %}
<h1 class="center">Spotify Playlist Finder</h1>
<form method="POST">
  <label for="link">Playlist link:</label><br>
    <div class="center">
        <input class="" type="text" id="link" name="link" placeholder="e.g. https://open.spotify.com/playlist/37i9dQZEVXbMDoHDwVN2tF"><button class="" type="submit"><i class="fa fa-search"></i></button>
    </div>
</form>
{% endblock %}

{% block left_column %}
    <ul>
    {% for tracks in track_list %}
        <li>{{ tracks }}</li>
    {% endfor %}
    </ul>
{% endblock %}

{% block right_column %}
    <div>{{ playlist_list }}</div>
{% endblock %}
